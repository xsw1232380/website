<section id="twophoto">

<section id="twofrist">
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="card" style="width: 20rem;">
                    <a href="https://e-dictionary.apc.gov.tw/bnn/about/3.htm" target="_blank">		
                        <img src="布農族語言.jpg" class="card-img-top"  style="width: 20rem;" >
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">語言</h5>
                        <p class="card-text">南島語系的一種，古老的布農族曾採用類似象形文字的畫曆來記事，現行採用拉丁字母來拼寫。</p>
                    </div>
                </div>
            </div>
        
            <div class="col-4">
                <div class="card" style="width: 20rem;">
                    <a href="http://www.shute.kh.edu.tw/~abo024/C.htm" target="_blank">		
                        <img src="布農族打耳祭.jpg" class="card-img-top"  style="width: 20rem;" >
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">祭典</h5>
                        <p class="card-text">布農族因居住地較為封閉，其山林生活的智慧、各種禮俗和祭儀等文化，在父傳子、子傳孫的口耳相傳下，保存得相當完整，如生命禮儀，和生活有關的鋤草祭、祈禱小米豐收祭、嬰兒祭、打耳祭等祭儀。</p>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <div class="card" style="width: 20rem;">
                    <a href="http://big5.huaxia.com/ly/fsmq/tw/2011/04/2357458.html" target="_blank">		
                        <img src="布農族禁忌.jpg" class="card-img-top"  style="width: 20rem;" >
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">禁忌</h5>
                        <p class="card-text">布農族的巫術在高山族9大族群中是公認最靈驗，禁忌也是在各族群中最多的。布農族語稱禁忌為masamu，禁忌也算是布農族的原始宗教之一。</p>
                    </div> 
                </div>
            </div>
        </div>
    </div>
</section>
